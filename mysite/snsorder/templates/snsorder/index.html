{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'snsorder/style.css' %}">
    </head>
    <body>
        <h1>This is index templates</h1>
        <h4>
            {% for item in items%}
            <a href = "{% url 'detail' item.id %}">
            ID: {{item.id}}  Имя: {{item.name}} | Цена: {{item.price}} <br/>
            Описание: {{item.description}} <br/> <br/>
            </a>
            {% endfor %}
        </h4>
    </body>
</html>
