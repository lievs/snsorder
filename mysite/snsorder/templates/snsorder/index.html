{% extends "snsorder/base.html" %}
{% block content %}

        <h4>
            {% for item in items%}
            <a href = "{% url 'detail' item.id %}">
            ID: {{item.id}}  | Имя: {{item.name}} | Цена: {{item.price}} | {{item.description}} <br/>
                <img src="{{item.image.url}}">
            </a>
            {% endfor %}
        </h4>
    {% endblock content %}
